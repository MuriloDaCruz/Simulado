<script>
    const salario = prompt('Informe o seu salário mensal:');
    const aumento = prompt('Informe um valor(porcentagem) que gostaria de ter em aumento salarial:');

    const precoF= aumento / 100 
    const salarioAgora = salario * (1 + precoF);

    alert('Seu salário com o aumento seria de: ' + salarioAgora);
</script>
