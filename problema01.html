<script>
    // ENTRADA
    const nascimento = prompt('Informe seu ano de nascimento:');
    const nascVelho = prompt('Informe o ano de nascimento do seu irmão mais velho:');
    // PROCESSAMENTO
    const diferencaIdade = nascimento - nascVelho;
    //SAÍDA
    alert('A diferença de idade entre vocês é de: ' + diferencaIdade + ' anos.'); 
</script>
